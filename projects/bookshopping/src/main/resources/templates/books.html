<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
	
		<title>Kitablar</title>

		
		<style>
			
			table,th,td {
			
				border:3px solid green;
				
			}
			
			
			table {	
				border-collapse: collapse; width:100%;
			}
			
			th {
				padding: 5px; background-color: activeborder;
			}
			
			td {
				padding: 5px; background-color: black; color: white;
			}
			
			td:hover {
				color: blue; cursor: pointer;
			}
			
			#new-book-button {
			
				display: block;
				padding: 5px 10px;
				background-color: rgb(144, 217, 71);
				width: 150px;
				text-align: center;
				border-radius: 10px; 
				text-decoration: none;
				
			}
			
			#new-book-button:hover {
			
				
				background-color: rgb(144, 217, 171);
				cursor: pointer;
				
			}

			a {

				margin-right: 5px;

			}

		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		
		<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
		
		<script>
		$(document).ready(function() {
		$('#books-table').DataTable();
		});
		</script>
	</head>
	<body>
		<div th:replace="menu :: menu"></div>

		<a th:href="@{/books/new}" id="new-book-button">Yeni Kitab</a>
		<div style="height: 5px;"></div>
		<table id="books-table">
			
			<thead>
			
				<tr>
				
					<th>ID</th>
					<th>Name</th>
					<th>Tesvir</th>
					<th>Qiymet</th>
					<th>Muellif</th>
					<th>Sehve Sayi</th>
					<th>Shekil</th>
					<th>Emeliyyat</th>

				</tr>
			
			</thead>
			
			<tbody>
			
				<tr th:each="book : ${books}">
			
					<td th:text="${book.id}"></td>
					<td th:text="${book.name}"></td>
					<td th:text="${book.description}"></td>
					<td th:text="${book.price}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.pageCount}"></td>
					<td th:text="${book.image}"></td>
					<td>
						<a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger" onclick="return confirm('Silməyə əminsən?');">Sil</a>
						<a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary">Redakte</a>
					</td>

				</tr>
			
			</tbody>
		
		</table>
		
	</body>
</html>
